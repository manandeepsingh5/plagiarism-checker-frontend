<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plagiarism Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      resize: vertical;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    .result {
      margin-top: 20px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Plagiarism Checker</h2>
    <textarea id="userText" placeholder="Paste your text here..."></textarea>
    <button onclick="checkPlagiarism()">Check Plagiarism</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    async function checkPlagiarism() {
      const text = document.getElementById("userText").value;
      const resultDiv = document.getElementById("result");
      resultDiv.textContent = "Checking...";

      try {
        const response = await fetch("http://localhost:5000/check", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ text }),
        });

        const data = await response.json();

        if (data.similarity !== undefined) {
          resultDiv.textContent = `Similarity: ${data.similarity}%`;
        } else {
          resultDiv.textContent = "Error: " + (data.error || "Unknown error");
        }
      } catch (error) {
        resultDiv.textContent = "Failed to check plagiarism. Please try again later.";
      }
    }
  </script>
</body>
</html>
